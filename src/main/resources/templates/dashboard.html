<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Quiz App Dashboard</h1>
    <p th:text="'Hello, ' + ${fullName} + '! You are logged in as ' + ${email}"></p>

    <h2>Your Quizzes</h2>
    <ul>
        <li th:each="quiz : ${quizzes}">
            <span th:text="${quiz.title}"></span>
            <a th:href="@{/quiz/{id}(id=${quiz.id})}">Take Quiz</a>
        </li>
    </ul>

    <h2>Actions</h2>
    <ul>
        <li><a th:href="@{/create-quiz}">Create a New Quiz</a></li>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>

</body>
</html>
